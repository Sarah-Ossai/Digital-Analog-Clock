<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock | by Sarah Ossai</title>
    <link rel="stylesheet" href="style.css"/>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="script.js" defer></script>
    <script src="date.js" defer></script>

</head>
<body>
    <!-- Button to switch between clocks -->
    <header>
        <div class="switch-clock">
            <button onclick="toggleMode()" id="mode-button">
                <span class="material-symbols-outlined" style="cursor: pointer;">
                    dark_mode
                    </span></button>
            <a href="digital.html"><button class="btn-switch">Switch to Digital</button></a>
         </div>

         <h1 style="text-align:center;">Analog Clock</h1>
     </header>
     <!-- The analog clock content -->
     <div class="analogCont clock">
     <div class="middleLine">
        <div class="marking marking-one"></div>
        <div class="marking marking-two"></div>
        <div class="inner-circle">
                   
                    <!-- numbering -->
                    <div class="numVertical">
                        <p>12</p>
                 <div class="numHorizontal">
                    <p>9</p>
                    <p>3</p>
    
                 </div>
                        <p>6</p>
                    </div>
                    <div class="hand hour-hand"></div>
                    <div class="hand min-hand"></div>
                    <div class="hand sec-hand"></div>
                </div>
        
        <div class="marking marking-three"></div>
        <div class="marking marking-four"></div>
     </div>
     </div>
     <!-- set current date -->
     
        <div class="fullDate">
            <p class="day"></p>
            <p class="month"></p>
            <p class="year"></p>
        </div>
     <footer>
        <p>Coded by Sarah Ossai</p>
     </footer>
</body>
</html>
